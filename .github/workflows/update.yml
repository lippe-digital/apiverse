name: Update AI Tools Dataset

on:
  schedule:
    - cron: '0 3 * * *'  # daily at 03:00 UTC
  workflow_dispatch:      # manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # enables push via GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push JSON to GitHub Pages branch
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add ai_tools.json
          # Only commit if file has changes
          git diff-index --quiet HEAD || git commit -m "Update AI tools JSON"
          # Rebase on remote to avoid non-fast-forward errors
          git pull --rebase origin main || echo "Nothing to rebase"
          # Push changes to main branch (served by GitHub Pages)
          git push origin HEAD:main
